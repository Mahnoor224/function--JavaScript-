<html>
    <body>
        <p>A Function can access variables defined inside the function</p>
        <button type="button" onclick="myfunction()">Click Here!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var b = 6;
            function myfunction(){
                var a = 9;
                document.getElementById("demo").innerHTML = b * a;
                document.getElementById("demo1").innerHTML = b;
                document.getElementById("demo2").innerHTML = a;
            }
        </script>
    </body>
</html>
